	function uHRef(){
		var Obj = S.event(window);

				window.open( Obj.href, "", 'top=0px,left=0px,width='+px(top.document.body.clientWidth)+',height='+px(top.document.body.clientHeight)+',resizable=1' );
			}catch(e){}
			try{
				S.eventClear(window);
			}catch(e){}
			return false;
		}
	}
	var _WinCaption = top.eIsWindow(window);
	if( top.eIsWindow(window) ) top.eSWTools(window,'H','maxi');
